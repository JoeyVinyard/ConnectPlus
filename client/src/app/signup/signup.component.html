<particles [params]="pConfig.params" [style]="pConfig.style" [width]="pConfig.width" [height]="pConfig.height"></particles>

<div class="row" id="mainDiv">
	<div class="medium-12 medium-centered column" id="welcomeDiv">
		<div class="medium-6 column medium-centered" id="messageDiv">
			<p class="unselectable" id="message">Sign Up</p>
			<form (ngSubmit)="submit()" #signupForm="ngForm">
				<div class="form-group">
					<label for="name"><font color="white">Email:</font></label>
					<input class="textInput" type="text" name="email" [(ngModel)]="model.email">
					<p id="emailError" class="error">{{errors.email}}</p> 
				</div>
				<div class="form-group">
					<label for="name"><font color="white">Password:</font></label>
					<input class="textInput" type="password" name="password" [(ngModel)]="model.password">
					<p id="passError" class="error">{{errors.password}}</p>
				</div>
				<div class="form-group">
					<label for="name"><font color="white">Confirm Password:</font></label>
					<input class="textInput" type="password" name="confirmPassword" [(ngModel)]="model.confpass">
					<p id="confError" class="error">{{errors.confpass}}</p>
				</div>

				<button class="button" routerLinkActive="active">Create Account</button>

			</form>
		</div>
	</div>
</div>
