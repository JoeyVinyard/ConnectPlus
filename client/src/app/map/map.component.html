<div class="row" id="mainDiv">
	<div class="medium-12 medium-centered column" id="welcomeDiv">
		<div class="medium-12 medium-centered column" id="messageDiv">
			<p class="unselectable" id="title">Explore the World Around You!</p>
		</div>
		
		<div class="medium-12 column" id="mapView">
			<agm-map [latitude]="lat" [longitude]="lng" [zoomControl]="false" [mapTypeControl]="false" [scaleControl]="false" 
									[streetViewControl]="false" [rotateControl]="false" [fullscreenControl]="false" [mapDraggable]="false"
									[scrollwheel]="false" [zoom]="zoom">
				<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
			</agm-map>
			
		</div>

		<!-- <div class="medium-4 column" id="invisible">I</div> -->
		<div class="medium-12 column" id="iconDiv">
			<img id="userpic" src="../../assets/profileicon.ico">
		</div>
		<!-- <div class="medium-4 column" id="invisible">I</div> -->
		
		<div class="medium-12 column" id="userView">
			<div class="medium-6 column" id="userNameDiv">
				<p id="userName">{{model.user.fullName}} </p>
			</div>
			<div class="medium-6 column" id="toggleDiv">
				<button type="button" class="button mapButton" id="listButton" routerLink="/list" routerLinkActive="active"><i class="fa fa-list-ul"></i>	List View</button>
				<button type="button" class="button mapButton" id="filterButton"><i class="fa fa-filter"></i>	Filter</button>
				<button type="button" class="button mapButton" id="rangeButton" (click)="toggleRange()"><i class="fa fa-sliders"></i>	Range</button>
				
			</div>

			<div class="medium-12 column" id="moodStatusDiv">
				
				<p id="moodStatus">{{model.user.moodStatus}} <i class="fa fa-pencil" id="editMood" (click)="toggleMood()"></i></p>
			</div>

			<div id="editMoodDiv" class="medium-6 column" [ngClass]="{'' : editMood, 'hidden' : !editMood}">
				<form (ngSubmit)="moodChange()" #signupForm="ngForm">

					<div class="medium-6 column">
						<select id="moodSelect" name="mood" [(ngModel)]="model.moodStatus">
							<option value="Online">Online</option>
							<option value="Away">Away</option>
							<option value="Offline">Offline</option>
						</select>
					</div>
					<div class="medium-6 column">
						<button class="button updateMood">Update</button>
					</div>
				</form>
			</div>
			
			<div class="medium-6 column" [ngClass]="{'' : editRange, 'hidden' : !editRange}">
				<div class="medium-10 column">
					<div class="slidecontainer">
						<input type="range" min="10" max="15" value="10.5" step="-0.25" class="slider" id="range" [(ngModel)]="zoom">
					</div>
				</div>
				<div class="medium-2 column">
					<button class="button updateMood" (click)="zoomMap(0.25)">Update</button>
				</div>
			</div>

			<div class="medium-12 medium-centered column" id="settingsDiv">
				<button class="button mapButton" id="settingsButton" routerLink="/settings" routerLinkActive="active"><i class="fa fa-cogs"></i>	Settings</button>
			</div>
			
		</div>
	</div>
	
</div>
